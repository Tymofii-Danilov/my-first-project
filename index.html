<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #181818;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .landing-container {
    max-width: 600px;
    margin: 60px auto;
    background: #222;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    padding: 40px 30px;
    text-align: center;
  }
  .logo {
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 16px;
    color: #ffb400;
  }
  .tagline {
    font-size: 1.2rem;
    margin-bottom: 28px;
    color: #ccc;
  }
  .cta-btn {
    background: #ffb400;
    color: #181818;
    border: none;
    border-radius: 6px;
    padding: 14px 32px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  .cta-btn:hover {
    background: #ffd966;
  }
</style>
<div class="landing-container">
  <div class="logo">BeatStore</div>
  <div class="tagline">Premium Hip-Hop Beats for Artists & Producers</div>
  <button class="cta-btn">Browse Beats</button>
</div>
